<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat App with online users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-primary" id="apptitle">Chat App</h1>
      <div class="row justify-content-center">
        <div class="col-md-8 border rounded mt-3">
          <div id="content" class="m-2 p-2"></div>
          <div class="input-group">
            <input id="message" type="text" class="form-control" placeholder="Type your message...">
            <div class="input-group-append">
              <button class="btn btn-primary" id="send_button">Send</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <h3 class="text-center mt-3">Online users</h3>
          <div id="onlineusers" class="border p-3"></div>
        </div>
      </div>
    </div>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-8 privateChat">
          <div class="row"></div>
        </div>
      </div>
    </div>
  </body>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="client.js"></script>
</html>
